    const WorkExplorer = () => {
      const [selectedTypes, setSelectedTypes] = React.useState([]);
      const [selectedGenres, setSelectedGenres] = React.useState([]);
      const [selectedAuthors, setSelectedAuthors] = React.useState([]);
      const [searchTerm, setSearchTerm] = React.useState("");

      const types = React.useMemo(() => [...new Set(works.map(work => work.type))], []);
      const genres = React.useMemo(() => [...new Set(works.flatMap(work => work.genres))].sort(), []);
      const authors = React.useMemo(() => [...new Set(works.map(work => work.author))].sort(), []);

      const filteredWorks = React.useMemo(() => {
        return works.filter(work => {
          const matchesType = selectedTypes.length === 0 || selectedTypes.includes(work.type);
          const matchesGenre = selectedGenres.length === 0 || work.genres.some(g => selectedGenres.includes(g));
          const matchesAuthor = selectedAuthors.length === 0 || selectedAuthors.includes(work.author);
          const matchesSearch = searchTerm === "" ||
            work.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            work.author.toLowerCase().includes(searchTerm.toLowerCase());

          return matchesType && matchesGenre && matchesAuthor && matchesSearch;
        });
      }, [selectedTypes, selectedGenres, selectedAuthors, searchTerm]);

      const FilterButton = ({ label, isSelected, onClick }) => (
        <button
          onClick={onClick}
          className={`px-4 py-2 m-1 rounded-full text-base transition-colors ${isSelected
            ? 'bg-purple-600 text-white'
            : 'bg-purple-100 text-purple-800 hover:bg-purple-200'
            }`}
        >
          {label}
        </button>
      );

              Manga & Anime Explorer

                placeholder="Rechercher par titre ou auteur..."
                className="w-full p-4 rounded-lg bg-purple-900/50 border border-purple-500 text-white placeholder-purple-300 text-lg"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
            </div>

            <div className="mb-8 space-y-6">
              <div className="flex items-center gap-2 mb-6">
                <h2 className="text-2xl font-cyber pb-4">Filtres</h2>
              </div>

              <div className="space-y-4">
                <h3 className="text-purple-300 font-cyber text-xl pb-3">Types</h3>
                <div className="flex flex-wrap gap-2">
                  {types.map(type => (
                    <FilterButton
                      key={type}
                      label={type}
                      isSelected={selectedTypes.includes(type)}
                      onClick={() => setSelectedTypes(prev =>
                        prev.includes(type)
                          ? prev.filter(t => t !== type)
                          : [...prev, type]
                      )}
                    />
                  ))}
                </div>
              </div>

              <div className="space-y-4">
                <h3 className="text-purple-300 font-cyber text-xl pb-3">Genres</h3>
                <div className="flex flex-wrap gap-2">
                  {genres.map(genre => (
                    <FilterButton
                      key={genre}
                      label={genre}
                      isSelected={selectedGenres.includes(genre)}
                      onClick={() => setSelectedGenres(prev =>
                        prev.includes(genre)
                          ? prev.filter(g => g !== genre)
                          : [...prev, genre]
                      )}
                    />
                  ))}
                </div>
              </div>

              <div className="space-y-4">
                <h3 className="text-purple-300 font-cyber text-xl pb-3">Auteurs</h3>
                <div className="flex flex-wrap gap-2">
                  {authors.map(author => (
                    <FilterButton
                      key={author}
                      label={author}
                      isSelected={selectedAuthors.includes(author)}
                      onClick={() => setSelectedAuthors(prev =>
                        prev.includes(author)
                          ? prev.filter(a => a !== author)
                          : [...prev, author]
                      )}
                    />
                  ))}
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredWorks.map(work => (
                <div
                  key={work.title}
                  className="bg-purple-900/30 rounded-lg p-8 border border-purple-500/30 hover:border-purple-500 transition-colors"
                >
                  <h3 className="text-2xl font-cyber font-bold mb-4">{work.title}</h3>
                  <p className="text-purple-300 mb-4 text-lg">{work.author}</p>
                  <div className="flex flex-wrap gap-3">
                    <span className="px-3 py-2 bg-purple-800/50 rounded text-base">{work.type}</span>
                    {work.genres.map(genre => (
                      <span
                        key={genre}
                        className="px-3 py-2 bg-purple-700/30 rounded text-base"
                      >
                        {genre}
                      </span>
                    ))}
                  </div>
                  {work.series && (
                    <div className="mt-4 text-base text-purple-300">
                      Séries: {work.series.join(", ")}
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
